



<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
  <div class="card">


<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="text-center mb-4">
    <h1 style="color: #09052e;" class="h3 mb-3 font-weight-normal">Login</h1>
  </div>

  <app-text-input  formControlName="email" [label]="'Email Address'"></app-text-input>
  <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

  <button  [disabled]="loginForm.invalid" class="btn btn-lg btn-primary btn-block mb-3" type="submit"> Sign in</button>
  <div  class="mb-3"> <span style="color: #09052e;" class="text-light-#09052e">Don't have an account?</span> <a style="color: #09052e;" routerLink="/account/register"> Register</a> </div>

</form>




    
  </div>



</div>
