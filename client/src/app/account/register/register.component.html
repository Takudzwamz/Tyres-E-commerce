<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div class="wrapper">
  <div class="card">


<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="text-center mb-4">
          <h1 style="color: #09052e;" class="h3 mb-3 font-weight-normal">Register</h1>
        </div>

        <app-text-input formControlName="displayName" [label]="'Display Name'"></app-text-input>
        <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
        <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>
        <!-- <app-text-input [label]="'Phone Number'" formControlName="phoneNumber"></app-text-input> -->
        <ul class="text-danger list-unstyled" *ngIf="errors">
            <li *ngFor="let error of errors">
                {{error}}
            </li>
        </ul>

        <button class="btn btn-lg btn-primary btn-block" type="submit"> Register</button>
        <div  class="mb-4"> <span style="color: #09052e;" class="text-light-#09052e"> Already have an account?</span> <a style="color: #09052e;" routerLink="/account/login"> Login</a> </div>
        <div style="color: rgb(0, 3, 3);" class="mb-4"> 
        <strong> Make sure your password meets the following</strong>
        <p> 1. Password must have 1 Uppercase,</p> 
        <p> 2. 1 Lowercase,</p>
        <p> 3. 1 number,</p>
        <p> 4. 1 non alphanumeric and at least 6 characters.</p>
        </div>
      </form>

  </div>

</div>
