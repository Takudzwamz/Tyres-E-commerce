<ng-container *ngIf="(breadcrumb$ | async) as breadcrumbs">
    <section *ngIf="breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label !== 'Home'" class="" style=" background: rgba(  255, 255, 255, 0.1);
box-shadow: 0 8px 32px 0 rgba( 255, 255, 255, 0.1 );
backdrop-filter: blur( 4px );
-webkit-backdrop-filter: blur( 10px );
border-radius: 10px;
">
        <div class="container">
            <div class="row d-flex align-items-center">
                <div class="col-9">
                    <h1>{{breadcrumbs.length > 0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3">
                    <xng-breadcrumb></xng-breadcrumb>
                </div>
            </div>
        </div>
    </section>
</ng-container>
